<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - WiN999</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex flex-col">

  <!-- Header with Professional Logo -->
  <header class="bg-gray-900 py-4 shadow-md border-b border-yellow-500">
    <div class="max-w-md mx-auto flex items-center justify-center">
      <div class="flex items-center gap-3">
        <div class="bg-gradient-to-tr from-green-400 to-yellow-300 text-gray-900 font-extrabold text-xl w-10 h-10 flex items-center justify-center rounded-full shadow-inner">
          W
        </div>
        <h1 class="text-3xl font-extrabold tracking-wide bg-clip-text text-transparent bg-gradient-to-r from-green-300 via-yellow-400 to-yellow-200 drop-shadow-lg">
          WiN<span class="text-yellow-300">999</span>
        </h1>
      </div>
    </div>
  </header>

  <!-- Login Form -->
  <main class="flex-grow flex items-center justify-center px-4 py-8">
    <div class="bg-gray-800 rounded-xl shadow-xl p-6 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-white mb-6">
        Welcome Back ðŸ‘‹
      </h2>
      <form action="#" method="POST" class="space-y-5">
        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-300">Email</label>
          <input type="email" name="email" required
            class="mt-2 w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-yellow-400" />
        </div>
        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-300">Password</label>
          <input type="password" name="password" required
            class="mt-2 w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-yellow-400" />
        </div>
        <!-- Remember + Forgot -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center gap-2">
            <input type="checkbox" class="accent-yellow-400" />
            Remember me
          </label>
          <a href="#" class="text-yellow-300 hover:underline">Forgot Password?</a>
        </div>
        <!-- Submit Button -->
        <div>
          <button type="submit"
            class="w-full py-3 font-semibold bg-yellow-400 hover:bg-yellow-500 text-gray-900 rounded-lg transition duration-200">
            Login
          </button>
        </div>
      </form>
      <p class="text-center text-sm text-gray-400 mt-4">
        Don't have an account?
        <a href="register.html" class="text-yellow-300 hover:underline">Register Now</a>
      </p>
    </div>
  </main>

</body>
</html>
