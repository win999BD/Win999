<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - WiN999</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex flex-col">

  <!-- Header with Glowing Logo -->
  <header class="bg-gradient-to-r from-green-600 via-yellow-400 to-yellow-600 py-4 shadow-lg">
    <div class="max-w-md mx-auto flex items-center justify-center">
      <h1 class="text-3xl font-extrabold text-white drop-shadow-lg">
        <span class="text-green-300">WiN</span><span class="text-yellow-200">999</span>
      </h1>
    </div>
  </header>

  <!-- Registration Form Section -->
  <main class="flex-grow flex items-center justify-center px-4 py-8">
    <div class="bg-gray-800 rounded-xl shadow-xl p-6 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-white mb-6">
        Sign Up & Get Bonus ðŸŽ‰
      </h2>
      <form action="#" method="POST" class="space-y-5">
        <!-- Name -->
        <div>
          <label class="block text-sm font-medium">Full Name</label>
          <input type="text" name="name" required
            class="mt-2 w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-green-400" />
        </div>
        <!-- Email -->
        <div>
          <label class="block text-sm font-medium">Email</label>
          <input type="email" name="email" required
            class="mt-2 w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-green-400" />
        </div>
        <!-- Password -->
        <div>
          <label class="block text-sm font-medium">Password</label>
          <input type="password" name="password" required
            class="mt-2 w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-green-400" />
        </div>
        <!-- Confirm Password -->
        <div>
          <label class="block text-sm font-medium">Confirm Password</label>
          <input type="password" name="confirm" required
            class="mt-2 w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-green-400" />
        </div>
        <!-- Terms -->
        <div class="flex items-center">
          <input id="agree" type="checkbox" required
            class="h-4 w-4 text-green-400 focus:ring-green-300 bg-gray-700 border-gray-600 rounded" />
          <label for="agree" class="ml-2 text-sm">I agree to <a href="#" class="text-green-300 underline">Terms & Conditions</a></label>
        </div>
        <!-- Submit Button -->
        <div>
          <button type="submit"
            class="w-full py-3 font-semibold bg-green-500 hover:bg-green-600 rounded-lg transition duration-200">
            Register Now
          </button>
        </div>
      </form>
      <p class="text-center text-sm text-gray-400 mt-4">
        Already have account?
        <a href="login.html" class="text-green-300 hover:underline">Login here</a>
      </p>
    </div>
  </main>

</body>
</html>
