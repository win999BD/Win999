<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Win999</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cyan-900 flex items-center justify-center min-h-screen">

  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-cyan-800 mb-6">Create Your Account</h2>

    <form action="#" method="POST" class="space-y-4">
      <!-- Full Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" name="name" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" />
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirm" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" />
      </div>

      <!-- Register Button -->
      <div>
        <button type="submit"
          class="w-full bg-cyan-700 text-white font-semibold py-2 px-4 rounded-lg hover:bg-cyan-800 transition">
          Register
        </button>
      </div>
    </form>

    <p class="text-sm text-center text-gray-600 mt-4">
      Already have an account?
      <a href="login.html" class="text-cyan-700 hover:underline font-medium">Login here</a>
    </p>
  </div>

</body>
</html>
