<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - WiN999</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex flex-col">

  <!-- Header with Pro Logo -->
  <header class="bg-gray-900 py-4 shadow-lg border-b border-yellow-500">
    <div class="max-w-md mx-auto flex items-center justify-center">
      <div class="flex items-center gap-3">
        <!-- Optional Icon -->
        <div class="bg-gradient-to-tr from-green-400 to-yellow-300 text-gray-900 font-extrabold text-xl w-10 h-10 flex items-center justify-center rounded-full shadow-inner">
          W
        </div>
        <!-- Logo Text -->
        <h1 class="text-3xl font-extrabold tracking-wide bg-clip-text text-transparent bg-gradient-to-r from-green-300 via-yellow-400 to-yellow-200 drop-shadow-lg">
          WiN<span class="text-yellow-300">999</span>
        </h1>
      </div>
    </div>
  </header>

  <!-- Registration Form Section -->
  <main class="flex-grow flex items-center justify-center px-4 py-8">
    <div class="bg-gray-800 rounded-xl shadow-xl p-6 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-white mb-6">
        Sign Up & Get Bonus ðŸŽ‰
      </h2>
      <form id="registerForm" class="space-y-5">
        <!-- Name -->
        <div>
          <label class="block text-sm font-medium text-gray-300">Full Name</label>
          <input type="text" name="name" required
            class="mt-2 w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-green-400" />
        </div>
        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-300">Email</label>
          <input type="email" name="email" required
            class="mt-2 w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-green-400" />
        </div>
        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-300">Password</label>
          <input type="password" name="password" required
            class="mt-2 w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-green-400" />
        </div>
        <!-- Confirm Password -->
        <div>
          <label class="block text-sm font-medium text-gray-300">Confirm Password</label>
          <input type="password" name="confirm" required
            class="mt-2 w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-green-400" />
        </div>
        <!-- Terms -->
        <div class="flex items-center">
          <input id="agree" type="checkbox" required
            class="h-4 w-4 text-green-400 focus:ring-green-300 bg-gray-700 border-gray-600 rounded" />
          <label for="agree" class="ml-2 text-sm text-gray-300">
            I agree to <a href="#" class="text-green-300 underline">Terms & Conditions</a>
          </label>
        </div>
        <!-- Submit Button -->
        <div>
          <button type="submit"
            class="w-full py-3 font-semibold bg-green-500 hover:bg-green-600 rounded-lg transition duration-200">
            Register Now
          </button>
        </div>
      </form>
      <p class="text-center text-sm text-gray-400 mt-4">
        Already have an account?
        <a href="login.html" class="text-green-300 hover:underline">Login here</a>
      </p>
    </div>
  </main>

  <!-- JavaScript to simulate registration and redirect -->
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Simulate registration success (in real case, send data to backend)
      alert("Registration Successful! Redirecting to homepage...");
      
      // Redirect to index.html after 1 second
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1000);
    });
  </script>

</body>
</html>
