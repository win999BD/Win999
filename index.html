<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WiN999 - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">

  <!-- Header -->
  <header class="flex justify-between items-center px-4 py-3 bg-cyan-900 shadow-lg flex-wrap">
    <h1 class="text-2xl font-bold text-yellow-300">WiN999</h1>
    
    <!-- User Section -->
    <div id="user-section" class="hidden items-center gap-3 relative group mt-2 sm:mt-0">
      <!-- Balance -->
      <div class="bg-cyan-700 px-3 py-1.5 rounded-lg flex items-center gap-1 sm:gap-2 text-green-300 font-semibold text-sm sm:text-base">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 sm:w-5 sm:h-5 text-yellow-300" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z" />
        </svg>
        <span>à§³</span>
        <span id="user-balance">0.00</span>
        <button onclick="refreshBalance()" title="Refresh Balance" class="ml-1 text-green-300 hover:text-green-100">
          <i class="fas fa-sync-alt text-xs sm:text-sm"></i>
        </button>
      </div>

      <!-- Profile -->
      <img src="https://i.pravatar.cc/40" alt="User" class="w-9 h-9 sm:w-10 sm:h-10 rounded-full border-2 border-yellow-400 cursor-pointer" />

      <!-- Dropdown -->
      <div class="absolute right-0 top-12 hidden group-hover:block bg-cyan-950 border border-cyan-700 rounded-lg w-56 shadow-lg z-10 text-sm divide-y divide-cyan-800">
        <a href="#" class="flex items-center gap-3 px-4 py-2 hover:bg-cyan-800">
          <svg class="w-5 h-5 text-yellow-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M5.121 17.804A13.937 13.937 0 0112 15c2.21 0 4.304.534 6.121 1.482M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
          <span>Account Record</span>
        </a>
        <a href="#" class="flex items-center gap-3 px-4 py-2 hover:bg-cyan-800">
          <svg class="w-5 h-5 text-yellow-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <span>Betting Record</span>
        </a>
        <a href="#" class="flex items-center gap-3 px-4 py-2 hover:bg-cyan-800">
          <svg class="w-5 h-5 text-yellow-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M3 3v18h18" />
            <path d="M9 15l3-3 4 4 5-5" />
          </svg>
          <span>Profit & Loss</span>
        </a>
        <a href="#" class="flex items-center gap-3 px-4 py-2 hover:bg-cyan-800">
          <svg class="w-5 h-5 text-yellow-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M12 8c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2s2-.9 2-2v-8c0-1.1-.9-2-2-2zm0-5c-2.76 0-5 2.24-5 5h2c0-1.66 1.34-3 3-3s3 1.34 3 3h2c0-2.76-2.24-5-5-5z" />
          </svg>
          <span>Deposit</span>
        </a>
        <a href="#" class="flex items-center gap-3 px-4 py-2 hover:bg-cyan-800">
          <svg class="w-5 h-5 text-yellow-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M3 10h11l-1.5-1.5m-3 0L14 3M10 21v-6m0 0L6.5 17M10 15l3.5 2" />
          </svg>
          <span>Withdrawal</span>
        </a>
        <a href="#" class="flex items-center gap-3 px-4 py-2 hover:bg-cyan-800">
          <svg class="w-5 h-5 text-yellow-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M12 1v22m11-11H1" />
          </svg>
          <span>Customer Service</span>
        </a>
        <button onclick="logout()" class="w-full text-left flex items-center gap-3 px-4 py-2 hover:bg-red-600 text-red-400">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M17 16l4-4m0 0l-4-4m4 4H7" />
            <path d="M3 21h18a2 2 0 002-2V5a2 2 0 00-2-2H3" />
          </svg>
          <span>Logout</span>
        </button>
      </div>
    </div>

    <!-- Guest Section -->
    <div id="guest-section" class="flex gap-2 mt-2 sm:mt-0">
      <a href="login.html" class="bg-cyan-700 hover:bg-cyan-600 px-4 py-2 rounded-lg text-sm sm:text-base">Login</a>
      <a href="register.html" class="bg-yellow-400 text-orange-900 font-bold hover:bg-yellow-300 px-4 py-2 rounded-lg text-sm sm:text-base">Register</a>
    </div>
  </header>

  <!-- Welcome Message -->
  <main class="text-center py-12 px-4">
    <h2 class="text-3xl font-bold text-yellow-400 mb-4">Welcome to WiN999</h2>
    <p class="text-lg text-gray-300">Play & Win Real Bonus Everyday!</p>
  </main>

  <script>
    function refreshBalance() {
      const balance = (Math.random() * 1000).toFixed(2);
      document.getElementById("user-balance").innerText = balance;
    }

    function logout() {
      alert("Logged out!");
      document.getElementById("user-section").classList.add("hidden");
      document.getElementById("guest-section").classList.remove("hidden");
    }

    document.addEventListener("DOMContentLoaded", () => {
      const isLoggedIn = true;
      if (isLoggedIn) {
        document.getElementById("user-section").classList.remove("hidden");
        document.getElementById("guest-section").classList.add("hidden");
      }
    });
  </script>
</body>
</html>
