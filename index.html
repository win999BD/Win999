<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WiN999 - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cyan-900 text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex items-center justify-between px-4 py-3 bg-cyan-800 shadow-md">
    
    <!-- Menu -->
    <div class="relative group">
      <button class="text-3xl">&#9776;</button>
      <div class="absolute left-0 mt-2 hidden group-hover:block bg-white text-black rounded shadow-lg z-10 min-w-[150px]">
        <a href="#" class="block px-4 py-2 hover:bg-gray-200">Home</a>
        <a href="#" class="block px-4 py-2 hover:bg-gray-200">About</a>
        <a href="#" class="block px-4 py-2 hover:bg-gray-200">Contact</a>
      </div>
    </div>

    <!-- Logo -->
    <div class="text-2xl font-bold text-lime-400 drop-shadow">
      WiN<span class="text-yellow-400">999</span>
    </div>

    <!-- User Section -->
    <div id="user-logged-in" class="hidden items-center space-x-3">
      <!-- Balance -->
      <div class="bg-cyan-700 px-3 py-1 rounded-lg flex items-center gap-1 text-green-300 font-semibold">
        <span>à§³</span><span id="user-balance">0.13</span>
        <button class="text-green-400 hover:text-green-200 text-sm">&#x21bb;</button>
      </div>
      <!-- Profile -->
      <img src="https://i.pravatar.cc/40" alt="User" class="w-10 h-10 rounded-full border-2 border-yellow-400" />
      <!-- Logout -->
      <button onclick="logout()" class="text-red-400 text-sm underline hover:text-red-300">Logout</button>
    </div>

    <!-- Guest Section -->
    <div id="auth-buttons" class="flex gap-2">
      <a href="login.html" class="bg-cyan-700 hover:bg-cyan-600 px-4 py-2 rounded-lg">Login</a>
      <a href="register.html" class="bg-yellow-400 text-orange-900 font-bold hover:bg-yellow-300 px-4 py-2 rounded-lg">Register</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center">
    <div class="text-center p-6">
      <h1 class="text-4xl font-bold text-yellow-300 mb-3">Welcome to WiN999</h1>
      <p class="text-gray-300">Play & Win Real Bonus Everyday!</p>
    </div>
  </main>

  <!-- JavaScript -->
  <script>
    const userSection = document.getElementById('user-logged-in');
    const guestSection = document.getElementById('auth-buttons');

    // Check if user is logged in (using localStorage)
    const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

    if (isLoggedIn) {
      userSection.classList.remove('hidden');
      userSection.classList.add('flex');
      guestSection.classList.add('hidden');
    } else {
      userSection.classList.add('hidden');
      guestSection.classList.remove('hidden');
      guestSection.classList.add('flex');
    }

    function logout() {
      localStorage.removeItem("isLoggedIn");
      alert("You have been logged out!");
      location.reload();
    }
  </script>

</body>
</html>
