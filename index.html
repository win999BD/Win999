<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WiN999 - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a2d9a66f9b.js" crossorigin="anonymous"></script>
  <style>
    .group:hover .group-hover\:block {
      display: block;
    }
  </style>
</head>
<body class="bg-cyan-900 text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex items-center justify-between px-4 py-3 bg-cyan-800 shadow-md relative">

    <!-- Logo -->
    <div class="text-2xl font-bold text-lime-400 drop-shadow">
      WiN<span class="text-yellow-400">999</span>
    </div>

    <!-- User Section -->
    <div id="user-section" class="hidden items-center gap-3 relative group">
      <!-- Balance -->
      <div class="bg-cyan-700 px-3 py-1 rounded-lg flex items-center gap-1 text-green-300 font-semibold">
        <i class="fas fa-coins text-yellow-300"></i>
        <span>৳</span><span id="user-balance">0.00</span>
        <button onclick="refreshBalance()" class="text-green-400 hover:text-green-200 text-sm">
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>
      <!-- Profile -->
      <img src="https://i.pravatar.cc/40" alt="User" class="w-10 h-10 rounded-full border-2 border-yellow-400 cursor-pointer" />
      <!-- Dropdown -->
      <div class="absolute right-0 top-12 hidden group-hover:block bg-cyan-950 border border-cyan-700 rounded-lg w-56 shadow-lg z-10 text-sm divide-y divide-cyan-800">
        <a href="#" class="flex items-center gap-2 px-4 py-2 hover:bg-cyan-800">
          <i class="fas fa-user"></i> Account Record
        </a>
        <a href="#" class="flex items-center gap-2 px-4 py-2 hover:bg-cyan-800">
          <i class="fas fa-file-invoice-dollar"></i> Betting Record
        </a>
        <a href="#" class="flex items-center gap-2 px-4 py-2 hover:bg-cyan-800">
          <i class="fas fa-chart-line"></i> Profit & Loss
        </a>
        <a href="#" class="flex items-center gap-2 px-4 py-2 hover:bg-cyan-800">
          <i class="fas fa-wallet"></i> Deposit
        </a>
        <a href="#" class="flex items-center gap-2 px-4 py-2 hover:bg-cyan-800">
          <i class="fas fa-hand-holding-usd"></i> Withdrawal
        </a>
        <a href="#" class="flex items-center gap-2 px-4 py-2 hover:bg-cyan-800">
          <i class="fas fa-headset"></i> Customer Service
        </a>
        <button onclick="logout()" class="w-full text-left flex items-center gap-2 px-4 py-2 hover:bg-red-600 text-red-400">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>

    <!-- Guest Section -->
    <div id="guest-section" class="flex gap-2">
      <a href="login.html" class="bg-cyan-700 hover:bg-cyan-600 px-4 py-2 rounded-lg">Login</a>
      <a href="register.html" class="bg-yellow-400 text-orange-900 font-bold hover:bg-yellow-300 px-4 py-2 rounded-lg">Register</a>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow flex items-center justify-center">
    <div class="text-center p-6">
      <h1 class="text-4xl font-bold text-yellow-300 mb-3">Welcome to WiN999</h1>
      <p class="text-gray-300">Play & Win Real Bonus Everyday!</p>
    </div>
  </main>

  <!-- Script -->
  <script>
    const userSection = document.getElementById("user-section");
    const guestSection = document.getElementById("guest-section");

    const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
    const balance = localStorage.getItem("balance") || "1263.50";

    if (isLoggedIn) {
      userSection.classList.remove("hidden");
      userSection.classList.add("flex");
      guestSection.classList.add("hidden");
      document.getElementById("user-balance").innerText = balance;
    } else {
      userSection.classList.add("hidden");
      guestSection.classList.remove("hidden");
    }

    function refreshBalance() {
      // Simulate real balance fetch from server (here we just + random 0.1–1.5)
      let current = parseFloat(localStorage.getItem("balance") || "1263.50");
      const bonus = (Math.random() * 1.5 + 0.1).toFixed(2);
      const newBalance = (current + parseFloat(bonus)).toFixed(2);
      localStorage.setItem("balance", newBalance);
      document.getElementById("user-balance").innerText = newBalance;
    }

    function logout() {
      localStorage.removeItem("isLoggedIn");
      localStorage.removeItem("userId");
      localStorage.removeItem("balance");
      alert("Logged out successfully!");
      location.reload();
    }
  </script>

</body>
</html>
