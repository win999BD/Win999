<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WiN999 - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Hover dropdown for desktop */
    .group:hover .group-hover\:block {
      display: block;
    }
  </style>
</head>
<body class="bg-cyan-900 text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex items-center justify-between px-4 py-3 bg-cyan-800 shadow-md relative">
    
    <!-- Logo -->
    <div class="text-2xl font-bold text-lime-400 drop-shadow">
      WiN<span class="text-yellow-400">999</span>
    </div>

    <!-- User Section -->
    <div id="user-section" class="hidden items-center gap-3 relative group">
      <!-- Balance -->
      <div class="bg-cyan-700 px-3 py-1 rounded-lg flex items-center gap-1 text-green-300 font-semibold">
        <span>à§³</span><span id="user-balance">0.13</span>
        <button onclick="refreshBalance()" class="text-green-400 hover:text-green-200 text-sm">&#x21bb;</button>
      </div>
      <!-- Profile -->
      <img src="https://i.pravatar.cc/40" alt="User" class="w-10 h-10 rounded-full border-2 border-yellow-400 cursor-pointer" />
      <!-- Dropdown -->
      <div class="absolute right-0 top-12 hidden group-hover:block bg-cyan-950 border border-cyan-700 rounded-lg w-48 shadow-lg z-10 text-sm">
        <a href="#" class="block px-4 py-2 hover:bg-cyan-800">Account Record</a>
        <a href="#" class="block px-4 py-2 hover:bg-cyan-800">Betting Record</a>
        <a href="#" class="block px-4 py-2 hover:bg-cyan-800">Profit And Loss</a>
        <a href="#" class="block px-4 py-2 hover:bg-cyan-800">Deposit</a>
        <a href="#" class="block px-4 py-2 hover:bg-cyan-800">Withdrawal</a>
        <a href="#" class="block px-4 py-2 hover:bg-cyan-800">Customer Service</a>
        <button onclick="logout()" class="w-full text-left px-4 py-2 hover:bg-red-600 text-red-400">Logout</button>
      </div>
    </div>

    <!-- Guest Section -->
    <div id="guest-section" class="flex gap-2">
      <a href="login.html" class="bg-cyan-700 hover:bg-cyan-600 px-4 py-2 rounded-lg">Login</a>
      <a href="register.html" class="bg-yellow-400 text-orange-900 font-bold hover:bg-yellow-300 px-4 py-2 rounded-lg">Register</a>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow flex items-center justify-center">
    <div class="text-center p-6">
      <h1 class="text-4xl font-bold text-yellow-300 mb-3">Welcome to WiN999</h1>
      <p class="text-gray-300">Play & Win Real Bonus Everyday!</p>
    </div>
  </main>

  <script>
    const userSection = document.getElementById("user-section");
    const guestSection = document.getElementById("guest-section");

    const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
    const balance = localStorage.getItem("balance") || "0.13";

    if (isLoggedIn) {
      userSection.classList.remove("hidden");
      userSection.classList.add("flex");
      guestSection.classList.add("hidden");
      document.getElementById("user-balance").innerText = balance;
    } else {
      userSection.classList.add("hidden");
      guestSection.classList.remove("hidden");
    }

    function refreshBalance() {
      const newBalance = (Math.random() * 10).toFixed(2); // demo random balance
      localStorage.setItem("balance", newBalance);
      document.getElementById("user-balance").innerText = newBalance;
    }

    function logout() {
      localStorage.removeItem("isLoggedIn");
      localStorage.removeItem("userId");
      localStorage.removeItem("balance");
      alert("Logged out successfully!");
      location.reload();
    }
  </script>

</body>
</html>
