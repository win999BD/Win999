<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WiN999 - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Use FontAwesome CDN CSS instead of kit -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-p6Whtd+dQ1el0R1U9VKMV4jx0nJxETQCdP6ZTGvjcNQhOqhM5YXoGlqzzczo1pLgA4rYG4qrGA1t/6GL8HZ4DQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    .group:hover .group-hover\:block {
      display: block;
    }
  </style>
</head>
<body class="bg-cyan-900 text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex items-center justify-between px-4 py-3 bg-cyan-800 shadow-md relative">

    <!-- Logo -->
    <div class="text-2xl font-bold text-lime-400 drop-shadow">
      WiN<span class="text-yellow-400">999</span>
    </div>

    <!-- User Section -->
    <div id="user-section" class="hidden items-center gap-3 relative group">
      <!-- Balance -->
      <div class="bg-cyan-700 px-3 py-1 rounded-lg flex items-center gap-2 text-green-300 font-semibold">
        <i class="fas fa-coins text-yellow-300"></i>
        <span>à§³</span><span id="user-balance">0.00</span>
        <button onclick="refreshBalance()" class="text-green-400 hover:text-green-200 text-sm">
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>

      <!-- Profile -->
      <img src="https://i.pravatar.cc/40" alt="User" class="w-10 h-10 rounded-full border-2 border-yellow-400 cursor-pointer" />

      <!-- Dropdown -->
      <div class="absolute right-0 top-12 hidden group-hover:block bg-cyan-950 border border-cyan-700 rounded-lg w-56 shadow-lg z-10 text-sm divide-y divide-cyan-800">
        <a href="#" class="flex items-center gap-3 px-4 py-2 hover:bg-cyan-800">
          <i class="fas fa-user-circle w-5 text-yellow-400"></i>
          <span>Account Record</span>
        </a>
        <a href="#" class="flex items-center gap-3 px-4 py-2 hover:bg-cyan-800">
          <i class="fas fa-clipboard-list w-5 text-yellow-400"></i>
          <span>Betting Record</span>
        </a>
        <a href="#" class="flex items-center gap-3 px-4 py-2 hover:bg-cyan-800">
          <i class="fas fa-chart-bar w-5 text-yellow-400"></i>
          <span>Profit & Loss</span>
        </a>
        <a href="#" class="flex items-center gap-3 px-4 py-2 hover:bg-cyan-800">
          <i class="fas fa-wallet w-5 text-yellow-400"></i>
          <span>Deposit</span>
        </a>
        <a href="#" class="flex items-center gap-3 px-4 py-2 hover:bg-cyan-800">
          <i class="fas fa-hand-holding-usd w-5 text-yellow-400"></i>
          <span>Withdrawal</span>
        </a>
        <a href="#" class="flex items-center gap-3 px-4 py-2 hover:bg-cyan-800">
          <i class="fas fa-headset w-5 text-yellow-400"></i>
          <span>Customer Service</span>
        </a>
        <button onclick="logout()" class="w-full text-left flex items-center gap-3 px-4 py-2 hover:bg-red-600 text-red-400">
          <i class="fas fa-sign-out-alt w-5"></i>
          <span>Logout</span>
        </button>
      </div>
    </div>

    <!-- Guest Section -->
    <div id="guest-section" class="flex gap-2">
      <a href="login.html" class="bg-cyan-700 hover:bg-cyan-600 px-4 py-2 rounded-lg">Login</a>
      <a href="register.html" class="bg-yellow-400 text-orange-900 font-bold hover:bg-yellow-300 px-4 py-2 rounded-lg">Register</a>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow flex items-center justify-center text-center px-4">
    <div>
      <h1 class="text-4xl font-bold text-yellow-300 mb-3">Welcome to WiN999</h1>
      <p class="text-gray-300 text-lg">Play & Win Real Bonus Everyday!</p>
    </div>
  </main>

  <!-- Script -->
  <script>
    const userSection = document.getElementById("user-section");
    const guestSection = document.getElementById("guest-section");
    const balanceDisplay = document.getElementById("user-balance");

    const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
    const storedBalance = localStorage.getItem("balance");

    if (isLoggedIn) {
      userSection.classList.remove("hidden");
      userSection.classList.add("flex");
      guestSection.classList.add("hidden");

      balanceDisplay.innerText = storedBalance ? parseFloat(storedBalance).toFixed(2) : "0.00";
    } else {
      userSection.classList.add("hidden");
      guestSection.classList.remove("hidden");
    }

    function refreshBalance() {
      let current = parseFloat(localStorage.getItem("balance") || "1263.50");
      const bonus = (Math.random() * 2).toFixed(2);
      const newBalance = (current + parseFloat(bonus)).toFixed(2);
      localStorage.setItem("balance", newBalance);
      balanceDisplay.innerText = newBalance;
    }

    function logout() {
      localStorage.removeItem("isLoggedIn");
      localStorage.removeItem("userId");
      localStorage.removeItem("balance");
      alert("Logged out successfully!");
      location.reload();
    }
  </script>

</body>
</html>
